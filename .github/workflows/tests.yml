name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      CI: true
    services:
      postgres:
        image: postgres:14
        ports: [ "5432:5432" ]
        env:
          POSTGRES_DB: course-journal-test
          POSTGRES_PASSWORD: cat
          POSTGRES_USER: cat
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: maven

      - name: Setup Maven
        run: mvn --batch-mode --update-snapshots compile

      - name: Run tests
        run: mvn test -Dspring.datasource.username=postgres -Dspring.datasource.password=postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}