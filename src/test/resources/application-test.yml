# ===============================
# APPLICATION
# ===============================
app:
  version: '@project.version@ c:@git.commit.id.abbrev@_@git.build.time@ b:@maven.build.timestamp@'
  cors-allowed-origins: [ "http://localhost:8080", "http://localhost:3000" ]
# ===============================
# SPRING
# ===============================
spring:
  jmx:
    default-domain: com.a6raywa1cher.coursejournalbackend
    unique-names: true
# ===============================
# DB CONNECTION
# ===============================
spring.datasource.url: jdbc:postgresql://localhost:5432/course-journal-test
spring.datasource.username: postgres
spring.datasource.password: postgres
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties:
  hibernate.temp.use_jdbc_metadata_defaults: false
  hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  hibernate.default_schema: public
# ===============================
# SPRING ACTUATOR
# ===============================
springdoc:
  show-actuator: true
# ===============================
# JSON-REST-SECURITY
# ===============================
json-rest-security:
  jwt:
    secret: meow
    access-duration: P1D
  fail-limiter:
    enable: false
  first-user:
    enable: true
    username: admin
    password: admin
    role: ADMIN
logging:
  level:
    org.springframework.security: INFO
